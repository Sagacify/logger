dependencies:
  override:
    - sudo pip install codecov
    - npm install -g istanbul

test:
  override:
    - istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec
    - codecov
    - npm test

deployment:
  npm:
    branch: master
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm run 2npm
